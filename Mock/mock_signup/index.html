<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDD Bank - Open Account</title>
    <style>
        :root { --primary: #1e3a8a; --accent: #3b82f6; --danger: #ef4444; }
        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); 
            padding: 20px;
        }
        .signup-card { 
            background: white; padding: 2rem; border-radius: 16px; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2); width: 100%; max-width: 450px; 
        }
        h2 { color: var(--primary); margin: 0 0 1rem 0; text-align: center; }
        label { display: block; font-size: 0.8rem; color: #64748b; margin: 10px 0 2px 5px; font-weight: 600; }
        input { 
            width: 100%; padding: 12px; margin-bottom: 10px; 
            border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; 
        }
        /* Grid for State and PIN */
        .address-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .btn { 
            width: 100%; padding: 14px; background: var(--primary); color: white; 
            border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1rem;
            margin-top: 10px; transition: 0.2s;
        }
        .btn:hover { background: #162e70; transform: translateY(-1px); }
        .login-link { text-align: center; margin-top: 15px; font-size: 0.9rem; color: #64748b; }
    </style>
</head>
<body>

    <div class="signup-card">
        <h2>Open New Account</h2>
        
        <label>Personal Details</label>
        <input type="text" id="name" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Create Password">
        
        <label>Residential Address</label>
        <input type="text" id="address" placeholder="Street Address / Apartment">
        <div class="address-row">
            <input type="text" id="state" placeholder="State">
            <input type="text" id="pin" placeholder="PIN Code">
        </div>
        
        <label>Date of Birth</label>
        <input type="date" id="dob">

        <button class="btn" onclick="processSignup()">Create Account</button>
        
        <div class="login-link">
            Already have an account? <a href="index.html" style="color: var(--accent); text-decoration: none; font-weight: 600;">Login</a>
        </div>
    </div>

    
</body>
</html>
